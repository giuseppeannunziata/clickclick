<script>
function changeStyle(element){
	// we must ignore other browsers as Opera doesn't take too well to this script
	if (navigator.userAgent.indexOf("Firefox") != -1) {
		if (element.type != 'select-one')  {
			alert("function 'changeStyle()' only works with 'select-one' elements (not: " + element.type + ")");
		} else {
			var  itemIndex = element.selectedIndex;
			if(itemIndex < 0) itemIndex = 0; // nothing selected, take value of first option
			var child = element.options[itemIndex];
			element.style.backgroundImage = child.style.backgroundImage;
			element.style.paddingLeft = child.style.paddingLeft;
			element.style.height = child.style.height;
		}
	} else {
		// <!-- Imaged options only work with Firefox -->
	}
}
changeStyle(document.getElementById("form_sCust")); // setting initial value
</script>
