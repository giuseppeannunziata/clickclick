<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Strict//EN">
<html>
    <head>
        <title>ClickClick Examples</title>
        <link rel="stylesheet" href="clickclick/jquery/flora.dialog.css" type="text/css" media="screen" title="Flora (Default)"/>
        <link rel="stylesheet" href="clickclick/jquery/flora.resizable.css" type="text/css" media="screen" title="Flora (Default)"/>
        <script type="text/javascript" src="clickclick/jquery/jquery-1.2.6.js"></script>
        <script type="text/javascript" src="clickclick/jquery/jquery.ui.all.js"></script>
        <script type="text/javascript">
            jQuery.noConflict();
            jQuery(document).ready(function() {
                jQuery('#table th').click(function(event) {
                    var target = event.target;
                    alert(jQuery(target).offset().top);
                });
                var offset = jQuery('#table').offset();
                offset.left += jQuery('#table').width();
                jQuery('#dialog').dialog({autoOpen:false, position: [offset.left, offset.top]})
                jQuery('#table').click(function() {
                    jQuery('#dialog').dialog("open");
                })
            });
        </script>

    </head>
    <body >
        <input type="button"/>
        <table border="1" id="table">
            <tr>
                <th>
                    moo
                </th>
            </tr>
            
            <tr>
                <td>
                    moo
                </td>
            </tr>
        </table>
        <div class="flora" id="dialog">jQuery UI Dialog</div>
    </body>
</html>
